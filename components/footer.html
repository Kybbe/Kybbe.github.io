<script>

    // Sends the name of the currently open file, so index, contactMe or photoPortfolio for example.
    var path = window.location.pathname;
    var page = path.split("/").pop().replace('.html','');

    if(page == "" || page == "index" || page == "Index"){
        waitForElementToDisplay(".dateContainer",function(){checkDarkMode(page);},200,5000);
    } else {
        waitForElementToDisplay("#darkModeBtn",function(){checkDarkMode(page);},200,5000);
    }

    function waitForElementToDisplay(selector, callback, checkFrequencyInMs, timeoutInMs) {
    var startTimeInMs = Date.now();
    (function loopSearch() {
        if(document.querySelector(selector) != null) {
            callback();
            return;
        }
        else {
        setTimeout(function () {
            if (timeoutInMs && Date.now() - startTimeInMs > timeoutInMs)
            return;
            loopSearch();
        }, checkFrequencyInMs);
        }
    })();
    }

</script>
